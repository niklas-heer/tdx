name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: tdx-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: tdx-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: tdx-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: tdx-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: tdx-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=$(grep '^version' tdx.toml | cut -d'"' -f2)
          DESCRIPTION=$(grep '^description' tdx.toml | cut -d'"' -f2)
          go build -ldflags "-X main.Version=$VERSION -X 'main.Description=$DESCRIPTION'" -o ${{ matrix.artifact }} ./cmd/tdx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          cd release && ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate AI-powered release notes
        id: changelog
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          CURRENT_TAG: ${{ github.ref_name }}
          PREV_TAG: ${{ github.event.before }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          AI_MODEL: anthropic/claude-haiku-4.5
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          export PREV_TAG

          # Generate release notes using AI
          python3 .github/scripts/generate_release_notes.py > release_notes.md

          # Display for debugging
          echo "Generated release notes:"
          cat release_notes.md

          # Set output for GitHub Actions
          {
            echo "changelog<<EOF"
            cat release_notes.md
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: release/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
