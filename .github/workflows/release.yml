name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: tdx-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: tdx-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: tdx-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: tdx-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: tdx-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=$(grep '^version' tdx.toml | cut -d'"' -f2)
          DESCRIPTION=$(grep '^description' tdx.toml | cut -d'"' -f2)
          go build -ldflags "-X main.Version=$VERSION -X 'main.Description=$DESCRIPTION'" -o ${{ matrix.artifact }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          cd release && ls -la

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG="${{ github.ref_name }}"

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            COMMITS=$(git log --pretty=format:"%s" $CURRENT_TAG)
          else
            # Get commits between tags
            COMMITS=$(git log --pretty=format:"%s" ${PREV_TAG}..${CURRENT_TAG})
          fi

          # Build changelog sections
          FEATURES=""
          FIXES=""
          DOCS=""
          CHORES=""
          OTHER=""

          while IFS= read -r line; do
            [ -z "$line" ] && continue

            if [[ "$line" =~ ^feat ]]; then
              FEATURES="${FEATURES}- ${line}\n"
            elif [[ "$line" =~ ^fix ]]; then
              FIXES="${FIXES}- ${line}\n"
            elif [[ "$line" =~ ^docs ]]; then
              DOCS="${DOCS}- ${line}\n"
            elif [[ "$line" =~ ^chore ]]; then
              CHORES="${CHORES}- ${line}\n"
            elif [[ "$line" =~ ^Merge ]]; then
              # Skip merge commits
              continue
            else
              OTHER="${OTHER}- ${line}\n"
            fi
          done <<< "$COMMITS"

          # Build final changelog
          CHANGELOG=""

          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}## Features\n\n${FEATURES}\n"
          fi

          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}## Bug Fixes\n\n${FIXES}\n"
          fi

          if [ -n "$DOCS" ]; then
            CHANGELOG="${CHANGELOG}## Documentation\n\n${DOCS}\n"
          fi

          if [ -n "$CHORES" ]; then
            CHANGELOG="${CHANGELOG}## Maintenance\n\n${CHORES}\n"
          fi

          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}## Other\n\n${OTHER}\n"
          fi

          # Add compare link
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG="${CHANGELOG}\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}"
          fi

          # Write to file for the release action
          echo -e "$CHANGELOG" > changelog.md
          cat changelog.md

          # Set output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: release/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
